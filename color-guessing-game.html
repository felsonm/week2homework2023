<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
</head>

<body>
    <h1>Color Guessing Game</h1>
    <button onclick="runGame()">Start Game</button>
    <script>
        var COLORS_ARRAY = ['blue', 'cyan', 'gold', 'gray', 'green', 'magenta', 'orange', 'red', 'white', 'yellow'];

        function runGame() {
            const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
            const target = COLORS_ARRAY[targetIndex];
            let guess = " ";
            let correct = false;
            numTries = 0;
            console.log(target);

            do {
                numTries += 1;

                let message = 'I am thinking of one of these colors:\n\n' + COLORS_ARRAY.join(", ") +
                    '\n\nWhat color am I thinking of?\n';
                let guess = prompt(message);
                let correct = checkGuess(guess, target);

                if (guess === null) {
                    alert("I am sorry to see you go!");
                }
                if (correct === true) {
                    alert("Congratulations! You guessed the correct color in " + numTries + " tries!");
                    document.body.style.background = guess;
                }
            } while (guess === null && correct === false);

        }

        function checkGuess(guess, target) {
            let correct = false;
            if (guess.includes(target) === correct) {
                alert("Hmm try again!")
            } else if (guess > target) {
                alert("Not quite. Keep trying!")
            } else if (guess < target) {
                alert("Oh Boy! Try one more time.")
            } else {
                correct = true
            }
            return correct;
        }

    </script>
</body>

</html>
